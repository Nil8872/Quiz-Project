<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="question-box">
            <div class="question">Question 1. What is full name of HTML.</div>
            <div class="options">
                <div class="option" >
                    <input type="radio" name="radio1" class="op" id="ans1">
                    <label for="ans1" id="option-1">A. Option</label>
                </div>
                <div class="option">
                    <input type="radio" name="radio1" class="op" id="ans2">
                    <label for="ans2" id="option-2">B. Option</label>
                </div>
                <div class="option">
                    <input type="radio" name="radio1" class="op" id="ans3">
                    <label for="ans3" id="option-3">C. Option</label>
                </div>
                <div class="option">
                    <input type="radio" name="radio1" class="op" id="ans4">
                    <label for="ans4" id="option-4">D. Option</label>
                </div>
                <div class="submit">
                    <button type="submit" class="btn">Submit</button>
                </div>
                <div class="dynamicButton hidden" >
                    <button type="submit" class="btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
